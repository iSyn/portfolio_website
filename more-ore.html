<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>More Ore - Idle Clicker Incremental RPG</title>
    <link rel="shortcut icon" href="more-ore/assets/tiny-rock.ico" />
    <link rel="stylesheet" href="more-ore/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="description" content="More Ore - A clicker, incremental, and idle game with RPG elements">
    <meta name="keywords" content="game, clicker game, incremental game, idle game, more ore, isyn, incremental, idle, clicker, More Ore"/>
    <meta name="author" content="Syn Studios"/>
    <meta name="robots" content="follow"/>
    <meta name="google-site-verification" content="Kcf483s9v0NmdgqhL4lOH6jXPisuMn_YtZqaeF05o7Q" />

    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">

     <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-105854273-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'UA-105854273-4');

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-4584563958870163",
        enable_page_level_ads: true
      });
    </script>

  </head>

  <body>
    <audio id='bgm'></audio>
    <div class="particles"></div>
    <div class="tooltip"></div>
    <div class="active-skills-container">
      <div class="horizontal-separator" style='height: 8px'></div>
      <div class="active-skills-content">
        <div id='skill-separator' class="vertical-separator" style='width: 8px'></div>
        <div class="active-skills-area-container">
          <p style='padding: 5px; text-align: center;'>Skills</p>
          <div class="horizontal-separator" style='height: 8px'></div>
          <div class="active-skills-area"></div>
        </div>
      </div>
      <div class="horizontal-separator" style='height: 8px'></div>
    </div>
    <div class="torch1 torch"></div>
    <div class="torch2 torch"></div>

    <div class="loading">
      <div class="loading-content">
        <p>LOADING...</p>
        <p style='font-size: 1rem; text-decoration: underline' onclick='Game.wipe()'>IF THINGS DONT WORK, CLICK THIS</p>
      </div>
    </div>

    <div class="game">

      <div class="vertical-separator" id='left-separator'></div>

      <div class="left-section">
        <div class="refine-btn" onclick='Game.confirmRefine()'>
          <i class='fa fa-fire fa-2x'></i>
        </div>
        <!-- <div class="stats-container"></div> -->
        <div class="inventory-section">
          <div class="ores"></div>
          <div class="generation"></div>
        </div>
        <div class="ore-container">
          <div class="ore"></div>
          <div class="ore-hp">100%</div>
          <div class="ore-weak-spot"></div>
        </div>
        <div class="settings-container">
          <i onclick='Game.showSettings()' class='fa fa-cog fa-2x settings'></i>
          <i onclick='Game.showAchievements()' class='fa fa-bar-chart fa-2x settings'></i>
          <i onclick='Game.showRefinedStore()' class='fa fa-diamond fa-2x settings refined-store-btn'></i>
        </div>
        <div id='horizontal-separator' class="horizontal-separator"></div>
        <div class="text-scroller-container">
          <p class="text-scroller"></p>
        </div>
        <div class="horizontal-separator"></div>
        <div class="bottom">
          <div class="bottom-overlay">
            <div class="bottom-overlay-txt"></div>
          </div>
        </div>
      </div>

      <div id='main-separator' class="vertical-separator"></div>

      <div class="right-section">
        <div class="horizontal-separator" style='height: 8px'></div>
        <h1>Store</h1>
        <div id='anchor-point' class="horizontal-separator" style='height: 8px'></div>
        <div class="tab-content-container">
          <div class="tab-content"></div>
          <div id="ads-im-sorry-please-dont-hate-me"></div>
        </div>
      </div>

      <div class="vertical-separator"></div>

    </div>

    <footer>More Ore™ © Syn Studios | <a href='#' onclick='Game.showChangelog(1)'>View Changelog</a> | <a href="./versions.html">Previous Versions</a> | <a href='#' onclick='Game.wipe()'>Wipe Save</a> | <a href='#' onclick='Game.save()'>Save Game</a></footer>

    <script src='more-ore/particles.js'></script>
    <script src='more-ore/Achievements.js'></script>
    <script src='more-ore/Items.js'></script>
    <script src='more-ore/Quests.js'></script>
    <script src="more-ore/main.js"></script>

  </body>

</html>
